<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="Strap_Login.css">
    <title>Document</title>
</head>
<body>
    <br><br>
    <form action="">
        <div class="card mx-auto" style="max-width: 800px; width: 100%;">
            <div class="card-body">
                <div class="card-header bg-black text-center text-white">
                    <img src="img/strap.png" alt="">
                </div>
                <div id="cd2" class="card-body">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Username" id="username">
                    <br>
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" placeholder="Password" id="password">
                    <br>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">
                    <br>
                    <input class="btn" type="submit" value="Sign-up" id="signUpBtn">
                </div>
            </div>
        </div>
    </form>
</body>
<script src="Strap_Login.js"></script>
</html>
